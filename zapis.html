<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Zapis na priem</title>
  <link rel="stylesheet" href="zapis.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<body>
  

  <!--  -->
  <div class="ufive-feedback">
    <section id="feedback">
      <h1>Оставить заявку</h1>
      <form>
  
        <div class="field name-box">
          <input type="text" id="name" placeholder="Фамилия Имя Отчество" />
          <label for="name">ФИО</label>
        </div>

        <div class="field name-box">
          <input type="text" id="name" placeholder="День, месяц, год рождения" />
          <label for="name">Дата рождения</label>
        </div>

        <div class="field name-box">
          <input type="text" id="name" placeholder="город в котором проживаете" />
          <label for="name">Место жительства</label>
        </div>

        <div class="field name-box">
          <input type="text" id="name" placeholder="Введите номер телефона" />
          <label for="Тел">Телефон</label>
        </div>

           <div class="field email-box">
          <input type="text" id="email" placeholder="Ваш e-mail адрес" />
          <label for="email">E-mail</label>
        </div>
  
        <div class="field msg-box">
          <textarea id="msg" rows="4" placeholder="Излагайте ваш вопрос четко и подробно"></textarea>
          <label for="msg">Текст</label>
        </div>
        <input type="checkbox" name="musik" value="bluse" checked>Согласен на обработку персональных данных</li>
        
        <input class="button" type="submit" value="Отправить" />
  
      </form>
    </section>
  </div>
